<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">

    <title>Registration Form</title>
</head>
<div class="container">
    <form action="#" class="form">
        <h1 class="text-center">Formulário de Registro</h1>
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div
            class="progress-step progress-step-active"
            data-title="Introdução"
          ></div>
          <div class="progress-step" data-title="Contato"></div>
          <div class="progress-step" data-title="Legalidades"></div>
          <div class="progress-step" data-title="Senha"></div>
        </div>
    
        <!-- Steps -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="input-group">
            <label for="position">Cargo</label>
            <input type="text" name="position" id="position" />
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Próximo</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Telefone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Anterior</a>
            <a href="#" class="btn btn-next">Próximo</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="dob">Data de Nascimento</label>
            <input type="date" name="dob" id="dob" />
          </div>
          <div class="input-group">
            <label for="ID">CPF</label>
            <input type="number" name="ID" id="ID" />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Anterior</a>
            <a href="#" class="btn btn-next">Próximo</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirme a Senha</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Anterior</a>
            <input type="submit" value="Enviar" class="btn" />
          </div>
        </div>
    </form>
</div>

  <script src="javascript/script.js"></script>
</body>
</html>
